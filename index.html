<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hızlı İndirici</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-bolt"></i> Direkt İndir</h1>
        </header>

        <div class="input-group">
            <input type="text" id="linkInput" placeholder="Link'i yapıştır (YT, Spotify, TikTok...)">
        </div>

        <!-- Seçenekleri butonların içine gömdüm -->
        <div class="button-group">
            <button class="btn-video" onclick="startDownload('video')">
                <i class="fas fa-video"></i> MP4 İNDİR
            </button>
            <button class="btn-audio" onclick="startDownload('audio')">
                <i class="fas fa-music"></i> MP3 İNDİR
            </button>
        </div>

        <div id="statusArea"></div>

        <footer>
            <p>Link yapıştır ve butona bas, gerisi otomatik.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
